<div class="nudgepadFullScreenApp" id="nudgepadDevelopApp">
	<div class="appNav">
		<div class="appNavContainer">
  		<div id="menuBack" class="squareButton developAppButton" onclick="nudgepad.navigation.open('home')">
		  	Back
		  </div>
			<a id="console" class="squareButton developAppButton" onclick="nudgepad.console()" title="Console">
		  	Console
		  </a>
			<a href="/nudgepad.export" target="blank" class="nudgepad developAppButton">
		  	Export
		  </a>
		  <a onclick="nudgepad.apps.develop.import()" class="nudgepad developAppButton">
		  	Import
		  </a>
		  <a id="restart" class="squareButton developAppButton" onclick="$.get('/nudgepad.restart')">
		  	Restart
		  </a>
		<div class="clear"></div>
		</div>
	</div>
  <div class="nudgepadFullScreenAppBody nudgepad">
	  <div id="devToggle">
	  	<div class="devToggleOption devSelect">Files</div>
			<div class="devToggleOption">Logs</div>
			<div class="devToggleOption">Info</div>
	    <div class="clear"></div>
	  </div>
	  <div id="filesContent" class="devAppContent">
	  	<div id="explorerPath" class="nudgepad" onclick="nudgepad.apps.develop.home()"></div>
		  <div id="explorerHolder" class="nudgepad"></div>
		</div>
		<div id="logsContent" class="devAppContent">
	  	<div class="sectionLabel">Logs</div>
		  <pre id="logHolder" readonly="readonly" class="nudgepad selectable"></pre>
		</div>
		<div id="infoContent" class="devAppContent">
	  	<div class="sectionLabel">Info</div>
		  <pre id="statusArea" readonly="readonly" class="nudgepad selectable"></pre>
		</div>
	</div>
</div>
